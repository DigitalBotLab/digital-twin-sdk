title: Digital Twin SDK
description: The Digital Twin SDK is a comprehensive toolset designed to enable developers to create, manage, and interact with digital twin instances effectively.
theme: just-the-docs

url: https://digitaltwinsdk.com/

aux_links:
  SDK Repository: https://github.com/DigitalBotLab/digital-twin-sdk-code
  Digital Twin Starter: https://DigitalTwinStarter.com
  Digital Bot Lab: https://DigitalBotLab.com

aux_links_new_tab: true

favicon_ico: "/favicon/favicon.ico"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.3"

  # Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
#
# Supports true (default) or false
heading_anchors: true

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "Copyright &copy; 2023 <a href=\"https://digitalbotlab.com\">Digital Bot Lab, Inc.</a> Distributed by an <a href=\"https://github.com/DigitalBotLab/digital-twin-sdk/tree/main/LICENSE\">MIT license.</a>"

# Color scheme supports "light" (default) and "dark"
color_scheme: dark

# Google Analytics Tracking (optional)
# Supports a CSV of tracking ID strings (eg. "UA-1234567-89,G-1AB234CDE5")
ga_tracking: G-HQCYQY2FH9
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)